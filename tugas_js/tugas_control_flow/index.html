<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const player = [
            {
                nama:'',
                skor:0,
            },
            {
                nama:'',
                skor:0,
            },

        ]

        //fungsi validasi input user hanya sebatas angka 3
        function validasi(angka){
            if (angka > 0 && angka <=3 ){
                return true
            } else {
                alert('masukkan hanya angka 1 sampai 3')
                return false
            }
        }    

        //fungsi mengambil random number antara nilai minimal dan maksimal
        function randomBetween(min,max){
            return Math.floor( Math.random() * ( 1 + max - min ) ) + min;
        }

        //fungsi player memasukkan angka dan update skor
        function masukkanAngkaPlayer(num,pemain){
            if(validasi(num)){
                if(num == randomBetween(1,3)){
                    pemain.skor = pemain.skor + 1
                    alert(`${pemain.nama} benar`)
                }     
            }
        }

        //fungsi utama
        function mulaiGame(){
            jumlahRonde = prompt('masukkan jumlah ronde ')
            player[0].nama = prompt('masukkan nama player 1')
            player[1].nama = prompt('masukkan nama player 2  ')


            for (let ronde = 1; ronde <= jumlahRonde; ronde++) {
                let angkaPlayer1 = prompt(`${player[0].nama} masukkan angka `)
                masukkanAngkaPlayer(angkaPlayer1,player[0])

                let angkaPlayer2 = prompt(`${player[1].nama} masukkan angka `)
                masukkanAngkaPlayer(angkaPlayer2,player[1])

                //ambil pemenang setelah berakhir
                if(ronde == jumlahRonde){
                    if(player[0].skor > player[1].skor){
                        alert(`selamat ${player[0].nama}, kamu menang`)
                    }else if(player[1].skor > player[0].skor){
                        alert(`selamat ${player[1].nama}, kamu menang`)
                    } else {
                        alert(`${player[0].nama} & ${player[1].nama} seri`)
                    }

                }

                alert(`
                skor ${player[0].nama} = ${player[0].skor}
                ------------------------------
                skor ${player[1].nama} = ${player[1].skor}`)
                
                
            }
        }


        function clearData(){
            player[0].nama = ''
            player[1].nama = ''
            player[0].skor = 0
            player[1].skor = 0
        }

        while (confirm('mulai lagi ?')) {
            mulaiGame()
            //bersih2
            clearData()
        }
       
    </script>
</body>
</html>
